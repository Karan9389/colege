<body>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Check for service worker support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    // URL parameters for shortcuts
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('driver') === 'true') {
      // Navigate to driver portal automatically
      localStorage.setItem('pwa-shortcut', 'driver');
    } else if (urlParams.get('commuter') === 'true') {
      // Navigate to commuter search automatically
      localStorage.setItem('pwa-shortcut', 'commuter');
    }
  </script>
